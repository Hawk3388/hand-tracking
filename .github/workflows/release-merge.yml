name: Merge test into main on Release

on:
  release:
    types: [published]  # Läuft, wenn ein neues Release veröffentlicht wird

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: test
          base: main
          title: "Automated PR: Merge test into main"
          body: "This PR merges test into main after a release."
          labels: "automated-pr"
          reviewers: "your-github-username"
          author: "github-actions[bot]"
          commit-message: "Automated merge from test to main"
